<!DOCTYPE html>
<html>
<head>
	<title> Bootstrap starter </title>
	<!-- <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">


	<style>
		.container{
			background-color: grey;
			padding: 1.5rem;
		}

		.row{
			background-color: indigo;
			padding: 1.5rem;
		}

		[class*="col"]{
			background-color: brown;
			border: 1px solid white;
			padding: 1.5rem;
		}

		.text-center{
			text-align: center;
		}
	</style>

</head>
<body>
	

	<div class="container text-center">
		<div class="row">
			<div class="col-3 col-sm-12 col-md-6 col-lg-3"> 1 </div>	
			<div class="col-3 col-sm-12 col-md-6 col-lg-3"> 2 </div>	
			<div class="col-3 col-sm-12 col-md-6 col-lg-3"> 3 </div>	
			<div class="col-3 col-sm-12 col-md-6 col-lg-3"> 4 </div>	
		</div>

		<div class="row">
			<div class="col-4 col-sm-12 col-md-6 col-lg-4"> col-4 </div>	
			<div class="col-8 col-sm-12 col-md-6 col-lg-8"> col-8 </div>	
		</div>


		<div class="row">
			<div class="col-2 col-sm-2 col-md-2 col-lg-2"> Nesting Example </div>	
			<div class="col-10 ">
				<div class="row">
				<div class="col-1 col-sm-12 col-md-6 col-lg-1"> 1 </div>
				<div class="col-1 col-sm-12 col-md-6 col-lg-1"> 2 </div>
				<div class="col-1 col-sm-12 col-md-6 col-lg-1"> 3 </div>
				<div class="col-1 col-sm-12 col-md-6 col-lg-1"> 4 </div>
				<div class="col-1 col-sm-12 col-md-6 col-lg-1"> 5 </div>
				<div class="col-1 col-sm-12 col-md-6 col-lg-1"> 6 </div>
				<div class="col-1 col-sm-12 col-md-6 col-lg-1"> 7 </div>
				<div class="col-1 col-sm-12 col-md-6 col-lg-1"> 8 </div>
				<div class="col-1 col-sm-12 col-md-6 col-lg-1"> 9 </div>
				<div class="col-1 col-sm-12 col-md-6 col-lg-1"> 10 </div>
				<div class="col-1 col-sm-12 col-md-6 col-lg-1"> 11 </div>
				<div class="col-1 col-sm-12 col-md-6 col-lg-1"> 12 </div>
				</div>
			</div>	
		</div>
	</div>


<script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
